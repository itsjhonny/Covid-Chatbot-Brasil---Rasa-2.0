<!DOCTYPE html>
<html>

<head>
  <script>
    localStorage.clear();
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
 
  <title>Covid Chatbot john</title>
  <style>
    iframe {
      position: fixed;
      background: #000;
      border: none;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Atomic+Age" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Autour+One" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda" />
  <link rel="stylesheet" href="/css/Footer-Basic.css" />
  <link rel="stylesheet" href="/css/Navigation-Clean.css" />
  <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

  <iframe src="https://mooc.campusvirtual.fiocruz.br/rea/coronavirus/faq.html"
    title="fiocruz iframe"></iframe>

  <div id="webchat" />
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  // you can add a version tag if you need, e.g for version 0.11.5
  https://cdn.jsdelivr.net/npm/rasa-webchat@0.11.5/lib/index.min.js
  <script>
    WebChat.default.init({
      selector: "#webchat",
      initPayload: "/saudacao",
      socketUrl: "http://localhost:5005",
      socketPath: "/socket.io/",
      title: "Covid",
      subtitle: "COVID-19 Chatbot",
      inputTextFieldHint: "Digite uma mensagem",
      connectingText: "Carregando",
      hideWhenNotConnected: true,
      displayUnreadCount: true,
      showMessageDate: true,
    });
  </script>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
